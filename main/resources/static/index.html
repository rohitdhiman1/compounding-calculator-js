<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compounding & Trust Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 0.5rem;
            margin-bottom: 1.2rem;
            font-size: 2.2rem;
            font-weight: 700;
        }
        #app {
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        .left-panel {
            width: 100%;
            background-color: #1e1e1e;
            padding: 0.2rem 0.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            min-width: 600px;
            max-width: 1100px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .right-panel {
            flex: 5 1 1200px;
            background-color: #1e1e1e;
            padding: 1.2rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            min-width: 1100px;
            max-height: 440px;
            height: 440px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 1.5rem;
            }
            .left-panel, .right-panel {
                min-width: 0;
                max-width: 100%;
                width: 100%;
            }
        }
        input, select {
            width: 100%;
            padding: 6px 8px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 0.95rem;
            box-sizing: border-box;
        }
        input:invalid {
            border-color: #e53935;
        }
        .error {
            color: #e53935;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        button {
            background: linear-gradient(90deg, #2196f3 60%, #21cbf3 100%);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.08rem;
            transition: background 0.3s;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 2px 8px rgba(33,150,243,0.15);
        }
        button:hover {
            background: linear-gradient(90deg, #1565c0 60%, #21cbf3 100%);
        }
        .result {
            margin-bottom: 0;
            margin-top: 0.1rem;
            text-align: center;
            font-size: 1rem;
        }
        #chart-container {
            margin-top: 1rem;
            height: 320px;
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Compounding Calculator</h1>
    <div class="container">
        <div class="left-panel">
            <form style="width: 100%; display: flex; flex-direction: row; gap: 1.2rem; align-items: flex-end; justify-content: center;" @submit.prevent="calculate">
                <div class="form-group" style="min-width: 120px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <label for="principal">Initial Amount ($)</label>
                    <input type="text" id="principal" v-model="principalFormatted" @input="onPrincipalInput" required pattern="^\d{1,3}(,\d{3})*(\.\d+)?$" title="Enter a valid amount">
                    <div v-if="errors.principal" class="error">{{ errors.principal }}</div>
                </div>
                <div class="form-group" style="min-width: 120px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <label for="returnRate">Annual Return (%)</label>
                    <input type="number" id="returnRate" v-model.number="returnRate" min="0.01" step="0.01" required>
                    <div v-if="errors.returnRate" class="error">{{ errors.returnRate }}</div>
                </div>
                <div class="form-group" style="min-width: 120px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <label for="duration">Duration (Years)</label>
                    <input type="number" id="duration" v-model.number="duration" min="1" required>
                    <div v-if="errors.duration" class="error">{{ errors.duration }}</div>
                </div>
                <div class="form-group" style="min-width: 120px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <label for="addOnAmount">Annual Add-on ($)</label>
                    <input type="text" id="addOnAmount" v-model="addOnAmountFormatted" @input="onAddOnInput" pattern="^\d{1,3}(,\d{3})*(\.\d+)?$" title="Enter a valid amount">
                </div>
                <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
                    <button type="submit" style="height: 32px; min-width: 120px; font-size: 0.95rem; display: flex; align-items: center; justify-content: center;">Calculate</button>
                </div>
            </form>
        </div>
        <div class="right-panel">
            <div v-if="finalAmount" class="result">
                <h2>Final Amount: {{ formatCurrency(finalAmount) }}</h2>
            </div>
            <div id="chart-container">
                <canvas id="growthChart" width="1300" height="500" style="width:100%;height:100%;max-width:100%;max-height:100%;display:block;margin:0 auto;"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            principal: 10000,
            principalFormatted: '10,000',
            returnRate: 7,
            duration: 10,
            addOnAmount: 1000,
            addOnAmountFormatted: '1,000',
            finalAmount: null,
            chart: null,
            errors: {}
        },
        methods: {
            formatNumberWithCommas(x) {
                if (x == null || x === '') return '';
                let parts = x.toString().split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                return parts.join('.');
            },
            parseNumberFromFormatted(str) {
                if (!str) return 0;
                return parseFloat(str.replace(/,/g, '')) || 0;
            },
            onPrincipalInput(e) {
                let raw = e.target.value.replace(/[^\d.]/g, '');
                let num = this.parseNumberFromFormatted(raw);
                this.principal = num;
                this.principalFormatted = this.formatNumberWithCommas(raw);
            },
            onAddOnInput(e) {
                let raw = e.target.value.replace(/[^\d.]/g, '');
                let num = this.parseNumberFromFormatted(raw);
                this.addOnAmount = num;
                this.addOnAmountFormatted = this.formatNumberWithCommas(raw);
            },
            validateInputs() {
                this.errors = {};
                if (this.principal == null || this.principal < 1) {
                    this.errors.principal = 'Initial amount must be at least $1 and cannot be zero.';
                }
                if (!this.returnRate || this.returnRate <= 0) {
                    this.errors.returnRate = 'Annual return must be greater than 0.';
                }
                if (!this.duration || this.duration < 1) {
                    this.errors.duration = 'Duration must be at least 1 year.';
                }
                return Object.keys(this.errors).length === 0;
            },
            calculate() {
                if (!this.validateInputs()) {
                    this.finalAmount = null;
                    if (this.chart) this.chart.destroy();
                    return;
                }
                let principal = this.principal;
                const rate = this.returnRate / 100;
                const addOn = this.addOnAmount || 0;
                let total = principal;
                const labels = [];
                const principalData = [principal];
                const interestData = [0];
                labels.push('Year 0');
                for (let i = 1; i <= this.duration; i++) {
                    let prevTotal = total;
                    total = total * (1 + rate) + addOn;
                    principal += addOn;
                    principalData.push(principal);
                    interestData.push(total - principal);
                    labels.push(`Year ${i}`);
                }
                this.finalAmount = total;
                this.drawChart(labels, principalData, interestData);
            },
            drawChart(labels, principalData, interestData) {
                const ctx = document.getElementById('growthChart').getContext('2d');
                if (this.chart) {
                    this.chart.destroy();
                }
                const initialAmount = principalData[0];
                const finalAmount = principalData[principalData.length - 1] + interestData[interestData.length - 1];
                let minY = 0;
                let range = finalAmount;
                let stepSize = 500;
                if (range > 5000) stepSize = 1000;
                if (range > 10000) stepSize = 2000;
                if (range > 20000) stepSize = 5000;
                if (range > 50000) stepSize = 10000;
                let maxY = Math.ceil(finalAmount / stepSize) * stepSize;
                this.chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Principal ($)',
                                data: principalData,
                                backgroundColor: 'rgba(33, 150, 243, 0.7)',
                                stack: 'Stack 0',
                            },
                            {
                                label: 'Compounded Interest ($)',
                                data: interestData,
                                backgroundColor: 'rgba(76, 175, 80, 0.7)',
                                stack: 'Stack 0',
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                min: minY,
                                max: maxY,
                                stacked: true,
                                ticks: {
                                    stepSize: stepSize,
                                    color: '#e0e0e0',
                                    callback: function(value) {
                                        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
                                    }
                                },
                                grid: {
                                    color: '#444'
                                }
                            },
                            x: {
                                stacked: true,
                                ticks: {
                                    color: '#e0e0e0',
                                    autoSkip: false,
                                    stepSize: 1
                                },
                                grid: {
                                    color: '#444'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#e0e0e0'
                                }
                            }
                        }
                    }
                });
            },
            formatCurrency(value) {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
            }
        },
        mounted() {
            this.principalFormatted = this.formatNumberWithCommas(this.principal);
            this.addOnAmountFormatted = this.formatNumberWithCommas(this.addOnAmount);
            this.calculate();
        }
    });
</script>
</body>
</html>
